version: 2.1
orbs:
  docker: circleci/docker@1.4.0
  gke: circleci/gcp-gke@1.1.0
  gcr: circleci/gcp-gcr@0.8.0
jobs:
  build:
    docker:
      - image: circleci/golang:1.14
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Run Build and Test
          command: |
            go build .
            cd test && go test -v
  
  dockerize:
    machine: true
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
       - docker/build:
          image: wilsontanwm/gotest
      - docker/push:
          image: wilsontanwm/gotest
