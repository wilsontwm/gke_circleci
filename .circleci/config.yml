  deploy:
    machine: true
    steps:
      - run:
          name: Set Environment
          command: |
            echo 'export DOCKER_IMAGE=wilsontanwm/gotest' >> $BASH_ENV
      - gcr/gcr-auth
      - gke/install
      - gke/update-kubeconfig-with-credentials:
          cluster: ${GCLOUD_CLUSTER}
      - gke/rollout-image:
          cluster: ${GCLOUD_CLUSTER}
          deployment: hello-world
          container: hello-world
          image: ${DOCKER_IMAGE}
          tag: ${CIRCLE_SHA1}
          namespace: sandbox

workflows:
  version: 2.1
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
      
      - dockerize:
          requires:
            - build
          filters:
            branches:
              only:
                - master

      - deploy:
          requires:
            - dockerize
          filters:
            branches:
              only:
                - master